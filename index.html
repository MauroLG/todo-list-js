<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=KoHo&display=swap"
      rel="stylesheet"
    />
    <title>ToDo List</title>
  </head>
  <body>
    <main class="container">
      <header><h1>ToDo list</h1></header>
      <div class="add-menu">
        <input
          type="text"
          placeholder="Ingresa una tarea..."
          class="input-task"
        /><button class="add-task">Agregar tarea</button>
        <p class="emptyErr">No puede agregar tareas vac√≠as...</p>
      </div>
      <section class="tasks">
        <h3 class="tasks__title">Tasks</h3>
        <div class="tasks__table">
          <div class="tasks__column">
            <h4 class="subtitle">ToDo</h4>
            <ul class="tasks__todo"></ul>
            <button class="to-doing">To Doing</button>
          </div>
          <div class="tasks__column">
            <h4 class="subtitle">Doing</h4>
            <ul class="tasks__doing"></ul>
            <button class="to-done">Done!</button>
          </div>
          <div class="tasks__column">
            <h4 class="subtitle">Done</h4>
            <ul class="tasks__done"></ul>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
